<div class="row">
  <div class="col-lg-12">
    <div class="white-box">
      <div class="panel panel-warning">
        <div class="panel-heading">ISSUE NEW TICKET</div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
          <div class="panel-body">
            <div class="col-md-12">
              <div class="form-body">
                <h3 class="box-title">VEHICLE AVAILABILITY</h3>
                <hr class="m-t-0 m-b-40">
                <div class="row">
                  <div  class="form-horizontal">
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="col-md-12">
                            <h5 class="m-t-30">Traveling From</h5>
                          <ng-select [ngClass]="'ng-select'" [options]="searchableselect" [(ngModel)]="travel_from"> </ng-select>                        
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="col-md-12">
                            <h5 class="m-t-30">Traveling To</h5>
                          <ng-select [ngClass]="'ng-select'" [options]="searchableselect" [(ngModel)]="travel_to"> </ng-select>
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="col-md-12">
                            <h5 class="m-t-30">Traveling Date</h5>
                          <select  class="form-control select2" [(ngModel)]="travel_date" placeholder="select travelling date"  >
                            <option selected value="">Date ...</option>
                            <option *ngFor="let dates of traveling_dates"  [value]="dates.name">{{dates.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--/span-->                   
                  </div>
                  <!-- form -->
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                          <div class="col-md-12">                           
                            <button type="submit"  class="btn btn-info btn-book" (click)="onSearch()">Search Vehicles</button>
                          </div>
                        </div>
                      </div>                    
                      <!--/span-->
                </div>                
                <!--/row-->              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="showLoading"></app-loading>
<app-vehicle-list *ngIf="availableBuses?.length > 0" [availableBuses]="availableBuses" [from_id]="from_id" [to_id]="to_id" [traveling_date]="traveling_date" ></app-vehicle-list>

<div class="alert alert-info" role="alert" *ngIf="noVehicles">
    <strong>No Available Vehicle Matching Your Search Creteria</strong>
  </div>
