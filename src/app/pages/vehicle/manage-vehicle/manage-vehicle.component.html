<div class="row">
  <div class="col-sm-12 col-xs-12">
    <div class="white-box">      
        <!-- form-group -->
        <div class="form-group">
          <label class="control-label m-t-20" for="searchticket">Search Vehicles</label>
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn waves-effect waves-light btn-warning" (click)="searchVehicle(searchKey.value)" ><i class="fa fa-search"></i></button>

            <input type="text" #searchKey (keyup.enter)="searchVehicle(searchKey.value)" class="form-control" placeholder="Enter vehicle Registration No">
          </div>
        </div>      
      <!-- form-group -->      
    </div>
  </div>
</div>
