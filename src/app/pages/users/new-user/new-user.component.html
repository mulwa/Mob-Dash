<div class="row">
  <div class="col-lg-12">
    <div class="white-box">
      <div class="panel panel-warning">
        <div class="panel-heading">ADD NEW USER</div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
          <div class="panel-body">
            <div class="col-md-12">
              <div class="form-body">
                <h3 class="box-title">Personal Information</h3>
                <!-- <hr class="m-t-0 m-b-40"> -->
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> First Name</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Middle Name</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Last Name</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Username</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Email Address</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Phone Number</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                        <div class="col-md-12">
                            <h5 class="m-t-30"> ID/Passport No</h5>
                          <input type="text" class="form-control" id="">
                        </div>
                      </div>
                    
                  </div> 
                    <div class="col-md-4">
                      <div class="form-group">
                        <div class="col-md-12">
                            <h5 class="m-t-30">Company/Sacco</h5>
                          <ng-select [ngClass]="'ng-select'" [options]="searchableselect" [(ngModel)]="travel_from"> </ng-select>                        
                        </div>
                      </div>
                    </div>      
                 
                 
                </div>
                <div class="row ">
                  <div class="col-md-12">
                    <h3 class="box-title">Personal Address</h3>


                  </div>
                </div>
                <!-- <hr class="m-t-0 m-b-40"> -->

                <div class="row">                  
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Postal Address</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>

                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> Postal Code</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="col-md-12">
                          <h5 class="m-t-30"> City</h5>
                        <input type="text" class="form-control" id="">
                      </div>
                    </div>
                  </div>                    
               </div>
               <div class="row">
                 <div class="col-md-6">
                  <div class="form-group">
                    <div class="col-md-12">
                        <h5 class="m-t-30"> Country</h5>
                      <input type="text" class="form-control" id="">
                    </div>
                  </div>
                 </div>
               </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                          <div class="col-md-12">                           
                            <button type="submit"  class="btn btn-info btn-book" (click)="onSearch()">Submit</button>
                          </div>
                        </div>
                      </div>    
                      <!--/span-->
                </div>                
                <!--/row-->              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
