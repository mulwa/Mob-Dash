<div class="">
    <app-loading *ngIf="showLoading"></app-loading>
    <form [formGroup]="mpesaFrm" (ngSubmit)="processMpesa()">
        <div class="form-group">
            <input type="text" formControlName="mpesa_phone_number" class="form-control" placeholder="MPESA registered phone Number">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!mpesaFrm.valid">Process Payment</button>
        </div>
    </form>
</div>
