<div class="row">
  <div class="col-lg-12">
    <div class="white-box">
      <div class="panel panel-warning">
        <div class="panel-heading">ISSUE NEW TICKET</div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
          <div class="panel-body">
            <div class="col-md-12">
              <div class="form-body">
                <h3 class="box-title">VEHICLE AVAILABILITY</h3>
                <hr class="m-t-0 m-b-40">
                <div class="row">
                  <form [formGroup]="searchForm" class="form-horizontal" (ngSubmit)="onSearch()">

                    <div class="col-md-3">
                      <div class="form-group">
                        <div class="col-md-12">
                          <select name="from" formControlName="from" class="form-control select2" required="">
                            <option selected value="">From ...</option>
                            <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-3">
                      <div class="form-group">
                        <div class="col-md-12">
                          <select formControlName="to_id" class="form-control select2" required="">
                            <option selected value="">To ...</option>
                            <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-2">
                      <div class="form-group">
                        <div class="col-md-12">
                          <select formControlName="travel_date" class="form-control select2" required="">
                            <option selected value="">Date ...</option>
                            <option *ngFor="let dates of traveling_dates" [value]="dates.name">{{dates.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-2">
                      <div class="form-group">
                        <div class="col-md-12">
                          <button type="submit" [disabled]="!searchForm.valid" class="btn btn-info">Search Vehicles</button>
                        </div>
                      </div>
                    </div>
                    <!--/span-->
                  </form>
                </div>
                <!--/row-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="showLoading"></app-loading>
<app-vehicle-list *ngIf="availableBuses?.length > 0" [availableBuses]="availableBuses" [from_id]="from_id" [to_id]="to_id" [traveling_date]="traveling_date" ></app-vehicle-list>

<div class="alert alert-info" role="alert" *ngIf="noVehicles">
    <strong>No Available Vehicle Matching Your Search Creteria</strong>
  </div>
